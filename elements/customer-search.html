<!-- 
ELEMENT SETTINGS:

period: the period of time that the likes are valid. 

-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="customer-search">
	
	<style>

	.form-control, .form-control:focus {
    border: 1px solid #e2e2e4;
    box-shadow: none;
  }

  button {
  	border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    margin-left: -1px;
    background-clip: padding-box;
    background-color: #FFFFFF;
    border-color: rgba(150, 160, 180, 0.3);
    color: #797979;
  }

  .search-box .help-block {
    margin-left: 20px;
    font-size: 13px;
	}

	</style>

	<template>

		<form action="#" id="search-form" method="post">
	    <div class="search-box">
	        <div class="input-group m-bot15">
	            <input type="text" class="form-control input-lg" placeholder="Zoeken">
	            <span class="input-group-btn">
	              <button type="submit" class="btn btn-white btn-lg"><i class="fa fa-search"></i></button>
	            </span>
	        </div>
	        <p class="help-block">Periode: {{period}}</p>
	    </div>
    </form>

  </template>

</dom-module>

<script>
	Polymer({
		is: "customer-search",

    properties: {
      period: String,
    }
	});
</script>
